spring.application.name=mock-api
server.port=8080

# Logging
logging.level.net.mcfarb.mockapi=INFO
logging.level.org.springframework.web=INFO

# Mock API Fallback Configuration
# Enable fallback to proxy unmocked requests to real endpoints
mock.api.fallback.enabled=false

# Global fallback base URL (used when no controller-specific URL is configured)
# Uncomment and set to enable fallback for all controllers
#mock.api.fallback.base-url=http://localhost:9090

# Timeout for fallback requests (in milliseconds)
mock.api.fallback.timeout-ms=30000

# Whether to forward request headers to the fallback endpoint
mock.api.fallback.forward-headers=true

# Per-controller fallback URL overrides
# Uncomment to configure controller-specific fallback URLs
#mock.api.controllers.user.fallback-url=http://localhost:9091
#mock.api.controllers.product.fallback-url=http://localhost:9092
